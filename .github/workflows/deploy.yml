name: Build and Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Angular app
        run: |
          npm ci
          npm run build --prod

      - name: Copy files to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "Dockerfile,nginx.conf,dist"
          target: "~/angular_cicid_test"

      - name: SSH to server and build/run Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/angular_cicid_test
            docker stop angular-cicid-test || true
            docker rm angular-cicid-test || true
            docker build -t angular-cicid-test .
            docker run -d --name angular-cicid-test -p 80:80 angular-cicid-test
